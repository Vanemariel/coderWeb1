<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Productos - Tiendas Maby</title>
  <link rel="stylesheet" href="../css/style.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="conteinernav">
    <header>
      <nav class="d-flex align-items-center p-2">
        <img src="../img/fotocontacto.avif" alt="Logo">
        <a href="inicio.html">Inicio</a>
        <a href="product.html">Productos</a>
        <a href="myhistory.html">Mi historia</a>
        <a href="contact.html">Contacto</a>
      </nav>
    </header>
  </div>

  <main>
    <div class="categorias text-center my-4">
      <h1>Nuestros Productos</h1>
      
      <button class="btn btn-outline-primary me-2" onclick="mostrarCategoria('mujer')">Mujer</button>
      <button class="btn btn-outline-primary me-2" onclick="mostrarCategoria('hombre')">Hombre</button>
      <button class="btn btn-outline-primary me-2" onclick="mostrarCategoria('ninos')">Niños</button>
      <button class="btn btn-outline-primary me-2" onclick="mostrarCategoria('calzado')">Calzado</button>
      <button class="btn btn-outline-primary me-2" onclick="mostrarCategoria('accesorios')">Accesorios</button>
      <button class="btn btn-outline-primary me-2" onclick="mostrarCategoria('ropainterior')">Ropa Interior</button>
    </div>

    <div class="container mb-5">
      <div id="carruselProductos" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carousel-inner">
          <!-- Las imágenes se insertan con JavaScript -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carruselProductos" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carruselProductos" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center p-3">
    <p>&copy; 2025 Tiendas Maby. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para el carrusel dinámico -->
  <script>
    const productos = {
      mujer: [
        { img: "../img/PROMUJER1.jpg" },
        { img: "../img/PROMUJER2.jpg" }
      ],
      hombre: [
        { img: "../img/HOMBRE1.jpg" },
        { img: "../img/HOMBRE2.png" },
        { img: "../img/HOMBRE4.png" },
        { img: "../img/HOMBRE5.webp" },
        { img: "../img/HOMBRE6.webp" },
        { img: "../img/HOMBRE7.jpg" }
      ],
      ninos: [
        { img: "../img/BOMBANENA.webp" },
        { img: "../img/BOXERNIÑO.jpeg" },
        { img: "../img/CALSONNIÑO.jpg" }
      ],
      calzado: [
        { img: "../img/CALZADO1.jpg" },
        { img: "../img/CALZADO3.webp" },
        { img: "../img/CALZASO4.jpg" },
        { img: "../img/CAÑZADO2.jpg" }
      ],
      ropainterior: [
        { img: "../img/MEDIAS.jpg" },
        { img: "../img/MEDIASALTAS.jpg" },
        { img: "../img/MEDIASBEBE.jpg" },
        { img: "../img/MEDIASNENES.webp" },
        { img: "../img/BOXERNIÑO.jpeg" },
        { img: "../img/CALSONNIÑO.jpg" }
      ],
      accesorios: [
        { img: "../img/PRODACCES1.webp" },
        { img: "../img/PRODACES2.jpg" },
        { img: "../img/PRODACCE3.jpg" },
        { img: "../img/PRODACES4.jpg" }
      ]
    };

    function mostrarCategoria(categoria) {
      const container = document.getElementById("carousel-inner");
      container.innerHTML = "";

      productos[categoria].forEach((producto, index) => {
        const activeClass = index === 0 ? "active" : "";
        container.innerHTML += `
          <div class="carousel-item ${activeClass}">
            <div class="d-flex flex-column align-items-center">
              <img src="${producto.img}" class="d-block" alt="">
            </div>
          </div>
        `;
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      mostrarCategoria("mujer");
    });
  </script>
</body>
</html>
